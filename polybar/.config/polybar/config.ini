[global/wm]
include-file = $HOME/.config/polybar/modules.ini
include-file = $HOME/.config/polybar/themes/mocha.ini

[bar/top]
tray-position = right
tray-padding = 10
monitor = eDP-1
width =  100%
height = 26
padding-left = 1
padding-right = 0
background = ${colors.crust}
foreground = ${colors.mauve}
border-color = ${colors.crust}
bottom = false
border-size=4pt
border-top-size=8pt
border-bottom-size=8pt
; fixed-center = true
line-size = 3
wm-restack = i3wm

modules-left = filesystem space xkeyboard i3
modules-center = xwindow
modules-right = temperature alsa battery xbacklight wlan time

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=16;3
font-1 = OpenLogos:size=18

