#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;

#################################
#           Fading              #
#################################

fading = true;
fade-in-step = 0.07;
fade-out-step = 0.07;

#################################
#   Transparency / Opacity      #
#################################

frame-opacity = 0.9;
inactive-dim-fixed = true

#################################
#           Corners             #
#################################

corner-radius = 10

#################################
#            Blur               #
#################################

blur-method = "dual_kawase"
blur-size = 6
blur-kern = "3x3box";

#################################
#       General Settings        #
#################################

backend = "glx"
dithered-present = false;
vsync = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;

#################################
#           Rules               #
#################################

rules: ({
  # Tooltips
  match = "window_type = 'tooltip'";
  fade = false;
  shadow = true;
  opacity = 0.75;
}, {
  # Firefox-specific settings
  match = "class_g = 'firefox'";
  inactive-opacity = 0.92;
  active-opacity = 1.0;
}, {
  # General rule for all application windows
  match = "class_g != ''";
  inactive-opacity = 0.85;
  active-opacity = 1.0;
}, {
  # Dock and desktop windows - keep fully opaque
  match = "window_type = 'dock' || window_type = 'desktop' || _GTK_FRAME_EXTENTS@";
  blur-background = false;
  corner-radius = 0;
  opacity = 1.0;
  inactive-opacity = 1.0;
  active-opacity = 1.0;
}, {
  # Notifications and special windows - no shadow
  match = "name = 'Notification' || class_g = 'Conky' || class_g ?= 'Notify-osd' || class_g = 'Cairo-clock'";
  shadow = false;
})
